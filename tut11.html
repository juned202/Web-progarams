<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entitites</title>
</head>
<body>
    <!-- nbsp means non blank space we are use it bcz it is b=not good practice -->
    <!-- Entitites is use for special symbols  -->
    <!-- by default html compress all space into one space -->
    <div>
        <p>this is      paragraph</p>
        <p>this is &nbsp; paragraph</p>
        <p>tag is write like this &lt;p&gt;</p>
        <p>copyright is write like this &copy;</p>
        <p>pound is write like this &pound; </p>
        <p>empty character is write like this &#8203; </p>

    </div>
</body>
</html>
