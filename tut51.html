    <title>variable and ifels and siwtch</title>

<body>
    <h1>variables,ifelse and switch</h1>
    <script>
        var a = 40;
        // var a = 30; last take high priority
        let b = 40;
        // let b = 30; canat wirte agains
        const c = 40; // cant change
        let age = 34; // now onwords use let instead of var
        if (age < 34) {
            console.log('age is less then 34');
        } else if (age = 34) {
            console.log('age is euqal to 34');
        } else {
            console.log('age is more then 34');
        }
        const cup = 10;
        switch (cup) {
            case 20:
                console.log('this is 20');
                break;
            case 10:
                console.log('this is 10');
                break;
            default:
                console.log('this is not 10');
                break;
        }
    </script>
</body>
