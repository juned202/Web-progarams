<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header class="head">
        <nav id="navbar">
            <div id="sym">
                <img src="logo.png" alt="no">
                <span id="left">JUNED'S GYM</span>
            </div>
            <div id="nav">
                <ul>
                    <li class="line"><a href="index.html" class="link">Home</a></li>
                    <li class="line"><a href="about.html" class="link">About</a></li>
                    <li class="line"><a href="address.html" class="link">Address</a></li>
                    <li class="line"><a href="timing.html" class="link">Timing</a></li>
                </ul>
            </div>
            <div class="right">
                <button class="btn">Call Us Now</button>
                <button class="btn">Email Us</button>
            </div>
        </nav>

    </header>
    <div class="container">
        <form action="backend.js">
            <h3>Fill the details and join gym now</h3>
            <div class="box"><input type="text" name="name" placeholder="enter your name"></div>
            <div class="box"><input type="email" name="mail" placeholder="enter your mail id"></div>
            <div class="box"><input type="number" name="no" placeholder="enter your phone no."></div>
            <div class="box"><input type="number" name="age" placeholder="enter your age"></div>
            <div class="box"><input type="submit" value="submit" id="submit"></div>
            <div class="box"><input type="reset" value="reset" id="reset"></div>
        </form>

    </div>
    <footer>
        <span class="copy">&copy; copy right</span>
        <button class="btn1">Help</button>
    </footer>
